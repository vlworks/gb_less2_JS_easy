<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson5 - JS</title>
    <style>
    
        table, .basket, .catalog {
            margin: 15px;
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .black {
            background-color:burlywood;
        }

        .without_border {
            border-left: none;
            border-bottom: none;
        }

        .title {
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <hr>
    <div class="basket" id="basket"></div>
    <div class="basket" id="basket-null"></div>
    <hr>
    <div class="catalog" id="catalog"></div>






    <script>
        // CHESS BOARD


        var $block = document.getElementById('board');
        $block.classList.add('title');
        $block.textContent = 'Первое задание. Шахматная доска.';
        var $table = document.createElement('table');

        abc = [' ', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        num = [8, 7, 6, 5, 4, 3, 2, 1]
        
        for(var i = 0; i < 9; i++) {
            var $row = document.createElement('tr');
            for(var j = 0; j < 9; j++) {
                var $cell = document.createElement('td');
                $row.appendChild($cell);
                //добавляем буквы
                if(i == 8){
                    $cell.textContent = abc[j];
                }
                //добавляем цифры
                if(j == 0){
                    $cell.textContent = num[i];
                }
                if(i % 2 == 0 && j % 2 == 0 ){
                    $cell.classList.add('black');
                    if(j == 0 || i == 8){
                        $cell.classList.remove('black');
                    }
                }
                if (i % 2 !== 0){
                    $cell.classList.add('black');
                    if(j == 0 || i == 8 || j % 2 == 0){
                        $cell.classList.remove('black');
                    }
                }
                if(i == 8 && j == 0){
                    $cell.classList.add('without_border');
                }
          }

          $table.appendChild($row);
        }

        $block.appendChild($table);

        // BASKET

    var basket = [
        {
            name: 'Рубашка мужская',
            quantity: 2,
            price: 1000,
        },
        {
            name: 'Рубашка женская',
            quantity: 3,
            price: 1500,
        },
        {
            name: 'Зонтик',
            quantity: 8,
            price: 700,
        },
    ];
    
    function countBasketPrice(arr){
        var basketSum = 0;
        var basketQuantity = 0;
        for (var i = 0; i < arr.length; i++){
            basketSum += arr[i].quantity * arr[i].price;
            basketQuantity += arr[i].quantity;
        }
        var $basket = document.getElementById('basket');
        $basket.classList.add('title');
        if(basketQuantity != 0){
            $basket.textContent = 'Второе задание. В корзине ' + basketQuantity + ' товаров на сумму: ' + basketSum;
        } else {
            $basket.textContent = 'Корзина пуста';
        }
    } 

    var basketSum = countBasketPrice(basket);


    // Пример с пустой корзиной
    var basketNull = [];
    
    function countBasketPriceNull(arr){
        var basketSum = 0;
        var basketQuantity = 0;
        for (var i = 0; i < arr.length; i++){
            basketSum += arr[i].quantity * arr[i].price;
            basketQuantity += arr[i].quantity;
        }
        var $basketNull = document.getElementById('basket-null');
        $basketNull.classList.add('title');
        if(basketQuantity != 0){
            $basketNull.textContent = 'Второе задание. В корзине ' + basketQuantity + ' товаров на сумму: ' + basketSum;
        } else {
            $basketNull.textContent = 'Корзина пуста.';
        }
    } 

    var basketSum = countBasketPriceNull(basketNull);

    // Catalog

    var $catalog = document.getElementById('catalog');
    $catalog.classList.add('title');
    $catalog.textContent = 'Третье задание. Каталог.';
    

        



    </script>
</body>
</html>
